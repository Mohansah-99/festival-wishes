    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const nameInput = document.getElementById('name-input');
            const shareButton = document.getElementById('share-btn');

            // 1. Check for sender's name in URL
            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get('from');
            if (fromName && fromName.trim() !== '') {
                const decodedName = decodeURIComponent(fromName.replace(/\+/g, ' '));
                document.getElementById('from-text').textContent = `From your friend, ${decodedName}!`;
            }

            // 2. Enable/disable button based on input
            nameInput.addEventListener('input', function () {
                shareButton.disabled = !nameInput.value.trim();
            });

            // 3. Handle the share button click
            shareButton.addEventListener('click', async function () {
                const userName = nameInput.value.trim();
                if (!userName) return;

                const baseUrl = window.location.href.split('?')[0];
                const personalizedUrl = `${baseUrl}?from=${encodeURIComponent(userName)}`;
                
                const shareData = {
                    title: 'ðŸª” Happy Diwali! ðŸª”',
                    text: `${userName} is wishing you a festival of light, love, and happiness. Check out this special greeting!`,
                    url: personalizedUrl
                };

                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        console.error('Share failed:', err.message);
                    }
                } else {
                    alert('Your browser does not support native sharing. We will open WhatsApp for you.');
                    const whatsappMessage = `${shareData.title}\n\n${shareData.text}\n\n${shareData.url}`;
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;
                    window.open(whatsappUrl, '_blank');
                }
            });

            // 4. Create background sparkle effect
            const body = document.querySelector('body');
            const sparkleCount = 50; 
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(sparkle);
            }
        });
    </script>
